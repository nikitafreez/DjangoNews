{% extends 'main.html' %}

{% block content %}

<p>
    Новости со всего мира
</p>
{% for post in posts %}
<div class="card mb-3">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.text }}</p>
      <p class="card-text"><small class="text-muted">{{post.author}}</small></p>
      <p class="card-text"><small class="text-muted">{{post.pub_date}}</small></p>
      <p class="card-text"><small class="text-muted">
        Теги: 
        {% for tag in post.fk_tag.all %}
          {{tag.name}},
        {% endfor %}
      </small></p>
      <a href="/news/{{post.id}}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
